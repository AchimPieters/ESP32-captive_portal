name: "ESP32-captive_portal"
version: "2.0.0"
description: "ESP-IDF captive portal component with Wi-Fi configuration, scanning, DNS hijacking, mDNS, and HTTP server. Directly usable as an API component for any ESP32 series."
url: "https://github.com/AchimPieters/ESP32-captive_portal"
maintainers:
  - "info@studiopieters.nl"
repository: "https://github.com/AchimPieters/ESP32-captive_portal"
issues: "https://github.com/AchimPieters/ESP32-captive_portal/issues"
license: "MIT"
dependencies:
  idf:
    version: ">=5.0"
  espressif/mdns: "^1.8.2"
targets:
  - "esp32"
  - "esp32c2"
  - "esp32c3"
  - "esp32c5"
  - "esp32c6"
  - "esp32c61"
  - "esp32s2"
  - "esp32s3"
